name: Release Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: ${{ matrix.platform }}
          provenance: false
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-backend:${{ steps.version.outputs.version }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: ${{ matrix.platform }}
          provenance: false
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-frontend:${{ steps.version.outputs.version }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

  merge-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Create multi-arch manifest for backend
        run: |
          docker manifest create \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-backend:${{ steps.version.outputs.version }} \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-backend:${{ steps.version.outputs.version }}-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-backend:${{ steps.version.outputs.version }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-backend:${{ steps.version.outputs.version }}

          docker manifest create \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-backend:latest \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-backend:${{ steps.version.outputs.version }}-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-backend:${{ steps.version.outputs.version }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-backend:latest

      - name: Create multi-arch manifest for frontend
        run: |
          docker manifest create \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-frontend:${{ steps.version.outputs.version }} \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-frontend:${{ steps.version.outputs.version }}-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-frontend:${{ steps.version.outputs.version }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-frontend:${{ steps.version.outputs.version }}

          docker manifest create \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-frontend:latest \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-frontend:${{ steps.version.outputs.version }}-amd64 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-frontend:${{ steps.version.outputs.version }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.repository_owner }}/gains-frontend:latest
